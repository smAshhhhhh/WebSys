<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.SYSTEM_NAME }} - 修改密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        {% with active_page = 'change_password' %}
        {% include 'auth/includes/sidebar.html' %}
        {% endwith %}

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-nav">
                <div class="nav-title">
                    <h2>修改密码</h2>
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <img src="{{ url_for('static', filename=session.avatar if session.avatar else config.DEFAULT_AVATAR) }}" alt="用户头像" class="user-avatar">
                        <span class="username">{{ session.nickname if session.nickname else session.username }}</span>
                        <span class="role-badge">{{ '学生' if session.role == 'student' else '教师' }}</span>
                    </div>
                    <div class="dropdown-menu">
                        <a href="{{ url_for('auth.profile') }}" class="menu-item">
                            <span class="menu-icon">👤</span>
                            个人信息
                        </a>
                        <a href="{{ url_for('auth.change_password') }}" class="menu-item">
                            <span class="menu-icon">🔑</span>
                            修改密码
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="menu-item">
                            <span class="menu-icon">🚪</span>
                            退出登录
                        </a>
                    </div>
                </div>
            </header>

            <!-- 修改密码内容 -->
            <div class="content">
                <div class="profile-container">
                    <div class="profile-content">
                        <form class="profile-form" id="changePasswordForm">
                            <div class="form-group">
                                <label for="current_password">当前密码</label>
                                <div class="password-container">
                                    <input type="password" id="current_password" name="current_password" required>
                                    <button type="button" class="toggle-password" aria-label="切换密码显示"></button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="new_password">新密码</label>
                                <div class="password-container">
                                    <input type="password" id="new_password" name="new_password" required>
                                    <button type="button" class="toggle-password" aria-label="切换密码显示"></button>
                                </div>
                                <small class="form-tip">6-20个字符，必须包含字母和数字</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm_password">确认新密码</label>
                                <div class="password-container">
                                    <input type="password" id="confirm_password" name="confirm_password" required>
                                    <button type="button" class="toggle-password" aria-label="切换密码显示"></button>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="save-btn">修改密码</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='scripts/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/change_password.js') }}"></script>
</body>
</html>
