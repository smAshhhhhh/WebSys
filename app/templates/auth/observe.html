<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察 - 仪表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/observe.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/ZLMRTCClient.js') }}"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('auth.dashboard') }}">
                    <img src="{{ url_for('static', filename='images/sourceImg/default_avatar.jpg') }}" alt="Logo" class="logo">
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="{{ url_for('auth.observe') }}"><span class="nav-icon">📊</span>观察</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><span class="nav-icon">📝</span>待定</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><span class="nav-icon">⚙️</span>设置</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-nav">
                <div class="nav-title">
                    <h2>视频流观察</h2>
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <img src="{{ url_for('static', filename=session.avatar if session.avatar else 'images/sourceImg/default_avatar.jpg') }}" alt="用户头像" class="user-avatar">
                        <span class="username">{{ session.nickname if session.nickname else session.username }}</span>
                        <span class="role-badge">{{ '学生' if session.role == 'student' else '教师' }}</span>
                    </div>
                    <div class="dropdown-menu">
                        <a href="{{ url_for('auth.profile') }}" class="menu-item">
                            <span class="menu-icon">👤</span>
                            个人信息
                        </a>
                        <a href="{{ url_for('auth.change_password') }}" class="menu-item">
                            <span class="menu-icon">🔑</span>
                            修改密码
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="menu-item">
                            <span class="menu-icon">🚪</span>
                            退出登录
                        </a>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="content">
                <div class="observe-container">
                    <div class="video-section">
                        <video id="video" controls autoplay>
                            您的浏览器不支持 HTML5 视频。
                        </video>
                    </div>
                    <div class="controls">
                        <div class="url-input">
                            <label for="streamUrl">流地址：</label>
                            <input type="text" id="streamUrl" 
                                value="http://172.18.211.132/index/api/webrtc?app=live&stream=test&type=play" 
                                placeholder="请输入流的 URL">
                        </div>
                        <div class="buttons">
                            <button class="start-btn" onclick="start()">开始</button>
                            <button class="stop-btn" onclick="stop()">停止</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='scripts/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/observe.js') }}"></script>
</body>
</html>
