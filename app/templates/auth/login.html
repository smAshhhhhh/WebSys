<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
</head>
<body>
    <div id="message-container"></div>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/sourceImg/default_avatar.jpg') }}" alt="Logo">
            </div>
            <h2>用户登录</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" aria-label="切换密码显示"></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">身份</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>请选择身份</option>
                        <option value="student">学生</option>
                        <option value="teacher">教师</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="auth-button">登录</button>
                    <a href="{{ url_for('auth.register') }}" class="auth-link">没有账号？去注册</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 显示消息函数
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            // 触发重排以启动动画
            messageDiv.offsetHeight;
            messageDiv.classList.add('show');

            // 3秒后移除消息
            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(messageDiv);
                }, 300);
            }, 3000);
        }

        // 密码显示/隐藏功能
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('show');
        });

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 验证身份是否选择
            const roleSelect = document.getElementById('role');
            if (!roleSelect.value) {
                showMessage('请选择身份');
                return;
            }
            
            const formData = new FormData(this);
            
            fetch('/auth/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                } else {
                    showMessage(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('登录失败，请重试');
            });
        });
    </script>
</body>
</html>
